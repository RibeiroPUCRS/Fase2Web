<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de conta</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1>Dados pessoais</h1>            
            <div class="input-box">
                <input type="text" placeholder="Nome completo" required>
                <i class='bx bx-child' ></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="RG" required>
                <i class='bx bx-memory-card'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="CPF" required>
                <i class='bx bxs-memory-card' ></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Telefone" required>
                <i class='bx bx-phone-call'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Data de nascimento" required>
                <i class='bx bx-calendar-star'></i>
            </div>            
        </form>
        <div class="voltar-proximo">
            <a href="Login.html">Voltar</a>
            <a href="CriarConta2.html">Próximo</a>
        </div>
            
    </div>
</body>
</html>
