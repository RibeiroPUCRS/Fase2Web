<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <div class="wrapper">
        <form action="">
            <h1>Acesso</h1>
            <div class="voltar">
                <a href="Home.html"><i class='bx bx-arrow-back'></i></a>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Nome de usuário" required>
                <i class='bx bxs-dog' ></i>
            </div>
            <div class="input-box">
                 <input type="text" placeholder="Senha" required>
                 <i class='bx bx-lock-alt' ></i>          
            </div>
            <div class="lembrar-senha">
                <label><input type="checkbox"> Lembra senha </label>
                <a href="TrocaSenha.html">Esqueceu sua senha?</a>
            </div>
            
            <div>
            <button type="submit" class="btn">Acessar</button>
            </div>
            <div class="register-link">
                <p>Você ainda não possui conta? <a href="CriarConta.html">Criar conta</a></p>
            </div>
            
        </form>
    </div>

</body>
</html>
